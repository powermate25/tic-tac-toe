<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"  >
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script> 
    </head>
    <body>
        <div class="header-bar">
            <h1>Tic Tac Toe</h1>
            <button class="cpu-first">LET CPU MOVE FIRST</button>
        </div>
        <dialog closedby="any" class="game-result-dialog">
            <h1 class="game-stats"></h1>
        </dialog>
        
        <div class="gameboard-container">
            <div class="case" id="c1"></div>
            <div class="case" id="c2"></div>
            <div class="case" id="c3"></div>
            <div class="case" id="c4"></div>
            <div class="case" id="c5"></div>
            <div class="case" id="c6"></div>
            <div class="case" id="c7"></div>
            <div class="case" id="c8"></div>
            <div class="case" id="c9"></div>
        </div>
       <!--  <h1>1 - x - 9</h1>
        <h1>4 - x - 6</h1>  -->
    </body>
</html>
