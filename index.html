<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"  >
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script> 
    </head>
    <body>
        <div class="header-bar">
            <h1 class="header-title"><svg xmlns="http://www.w3.org/2000/svg" fill="#016e6e" viewBox="0 0 24 24"><path d="M21,6H3A2,2 0 0,0 1,8V16A2,2 0 0,0 3,18H21A2,2 0 0,0 23,16V8A2,2 0 0,0 21,6M11,13H8V16H6V13H3V11H6V8H8V11H11M15.5,15A1.5,1.5 0 0,1 14,13.5A1.5,1.5 0 0,1 15.5,12A1.5,1.5 0 0,1 17,13.5A1.5,1.5 0 0,1 15.5,15M19.5,12A1.5,1.5 0 0,1 18,10.5A1.5,1.5 0 0,1 19.5,9A1.5,1.5 0 0,1 21,10.5A1.5,1.5 0 0,1 19.5,12Z" /></svg>
                Tic Tac Toe</h1>
            <button class="cpu-first">LET CPU MOVE FIRST</button>
        </div>
        <dialog closedby="any" class="game-result-dialog">
            <h1 class="game-stats"></h1>
        </dialog>
        
        <div class="gameboard-container">
            <div class="case" id="c1"></div>
            <div class="case" id="c2"></div>
            <div class="case" id="c3"></div>
            <div class="case" id="c4"></div>
            <div class="case" id="c5"></div>
            <div class="case" id="c6"></div>
            <div class="case" id="c7"></div>
            <div class="case" id="c8"></div>
            <div class="case" id="c9"></div>
        </div>
       <!--  <h1>1 - x - 9</h1>
        <h1>4 - x - 6</h1>  -->
    </body>
</html>
